<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone-style.css">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Order Summary Component</title>
</head>
<body>
    <main class="card">
        <div class="sections-container">
            <section class="illus">
                <img src="imgs/illustration-hero.svg" alt="Illustration">
            </section>
            <section class="content">
                <h1 class="header">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div class="left">
                        <img src="imgs/icon-music.svg" alt="music_icon">
                        <div class="info">
                            <h2>Annual Plan</h2>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="confirm">
                    Proceed to Payment
                </button>
                <p class="cancel">Cancel Order</p>
                
            </section>
        </div>
    </main>
</body>
</html>
